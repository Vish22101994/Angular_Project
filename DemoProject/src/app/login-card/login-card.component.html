

  <mat-card class = "loginCard">
    <mat-card-title>Login</mat-card-title>
    

<mat-divider style ="margin-bottom: 5px;" [inset]="true"></mat-divider>
<form>
<mat-card-content>
  
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter Your Username" type="text">
      <mat-icon matSuffix>account_circle</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter Your Password" type="password">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
</mat-card-content>
<mat-card-actions style="text-align: center;">
  <button class="btn btn-primary" type="button" (click) = "isClicked = true">
  <span *ngIf = "false" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  {{isClicked ? buttonLabel : "Sign In"}}
  </button>
</mat-card-actions>
</form>

  </mat-card>
