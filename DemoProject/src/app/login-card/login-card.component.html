
  <mat-card *ngIf = "!isLoggedIn" class = "loginCard">
    <mat-card-title>Login</mat-card-title>
    

<mat-divider style ="margin-bottom: 5px;" [inset]="true"></mat-divider>
<form #formRef = "ngForm" (ngSubmit) = "loginCreds()">
<mat-card-content>
  
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter Your Username" type="text" [(ngModel)] = "userName" name = "userName" #inp1 = "ngModel" #uName ="ngModel" required>
      <mat-icon matSuffix>account_circle</mat-icon>
      <mat-hint *ngIf = "uName.pristine && uName.untouched" >Username is Required</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input id = "pwd" matInput placeholder="Enter Your Password" [type]="hide ? 'password' : 'text' " [(ngModel)] = "password" name= "password" #pwd = "ngModel" required>
     
        <mat-icon matSuffix (click)="hide = !hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
     
      <mat-hint *ngIf = "pwd.pristine && pwd.untouched">Password is required</mat-hint>
    </mat-form-field>
</mat-card-content>
<mat-card-actions style="text-align: center;">
  <button [disabled] = "!(pwd.valid && uName.valid)" class="btn btn-primary" type="submit">
  <span *ngIf = "isClicked" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  {{isClicked ? buttonLabel : "Sign In"}}
  </button>
</mat-card-actions>
</form>
<mat-card-footer><span style="color: rgb(128, 166, 236); margin-left: 80px; font-size: smaller;">Donâ€™t have an account with us?<a [routerLink] = "['/userRegister']">  Register Here</a></span></mat-card-footer>
  </mat-card>
