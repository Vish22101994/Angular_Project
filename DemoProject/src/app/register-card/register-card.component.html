<mat-card class = "loginCard">
  <mat-card-title>Register</mat-card-title>
  

<mat-divider style ="margin-bottom: 5px;" [inset]="true"></mat-divider>
<form #formRef = "ngForm" (ngSubmit) = "registerNewUser()">
<mat-card-content>

  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input required #uName = "ngModel" matInput placeholder="Enter Your Username" type="text" [(ngModel)] = "userName" name = "userName" #inp1 = "ngModel">
    <mat-icon matSuffix>account_circle</mat-icon>
    <mat-hint *ngIf = "uName.pristine && uName.untouched" >Username is required</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input required [type]="hide ? 'password' : 'text' " #pwd ="ngModel" matInput placeholder="Enter Your Password" type="password" [(ngModel)] = "password" name= "password" >
    <mat-icon matSuffix (click)="hide = !hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-hint *ngIf = "pwd.pristine && pwd.untouched" >Password is required</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input required [type]="hide ? 'password' : 'text' " #cPwd = "ngModel" matInput placeholder="Confirm Your Password" type="password" [(ngModel)] = "cPassword" name= "cPassword" >
    <mat-icon matSuffix (click)="hide = !hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-hint *ngIf = "cPwd.pristine && cPwd.untouched" >*Field is required</mat-hint>
  </mat-form-field>
</mat-card-content>
<mat-card-actions style="text-align: center;">
<button [disabled] = "!(pwd.valid && uName.valid && cPwd.valid)" class="btn btn-primary" type="submit">
<span *ngIf = "isClicked" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
{{isClicked ? buttonLabel : "Register"}}
</button>
</mat-card-actions>
</form>
</mat-card>
