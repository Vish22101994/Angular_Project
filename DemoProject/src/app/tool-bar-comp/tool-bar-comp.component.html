<mat-toolbar>
  <button  mat-icon-button class="example-icon" 
  aria-label="Example icon-button with menu icon"
  (click)="drawer.toggle()" [disabled] = "!isLoggedIn">
   <mat-icon>menu</mat-icon>
 </button>

 <span class = "logoC">AV : Create Angular Project</span>
 <span class="example-spacer"></span>


 <div *ngIf = "isLoggedIn" class = "welcome-mssg">
  <span style="text-align: end; font-size: smaller;">{{currentDate | date: 'fullDate'}}</span>
  <span > {{welcomeMssg}}</span>
 </div>
 <a [routerLink] = "['/userLogin']"><button *ngIf = "!isLoggedIn" mat-stroked-button color="accent">Login In</button></a>
    <span class = "gap-10px"></span>
    <a [routerLink] = "['/userRegister']"><button *ngIf = "!isLoggedIn" mat-stroked-button color="accent">Sign Up</button></a>

</mat-toolbar>

<mat-progress-bar
          [color]="color"
          [mode]="mode"
          [value]="value"
          [bufferValue]="bufferValue">
      </mat-progress-bar>
